<!doctype html>
<html lang="en">
    <head>
        <title>Find your Minster by Anas Mohamed</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

		<!-- URL CSS -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
		<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

        <!-- Custom Stylesheet -->	
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='page.css') }}">
    </head>

    <body>
		<div class="site-wrapper"> 
			<div class="container">
				<h class="title">Find Your MLA</h>
			</div>
			<div class="site-wrapper-inner">
				<form method="POST"  > 
					{% if info !='' %}
					<div class="media">
						<div class="media-body">
							{% if info.image_url !='None' %}
							<img src="{{ info.image_url }}" class="media-object" style="width:140px">
							{% endif %}
							<h1 style="font-size: 1.4em;" >{{ info.name }}</h1>
							<table class="info"> 
								<tr>
									<td >Party: {{ info.party }}</td>
									<td >Phone No: {{ info.phone}}</td>
								</tr>
								<tr>
									<td >District: {{ info.district }}</td>
									<td>Email: <a href="malito:{{ info.email }}">{{ info.email }}</a></td>
								</tr>
							</table> 
						</div>
					</div>
					{% endif %}
					<div class="form-group">
						<div class="input-group">
								<select class="district-list" name="chose" required> 
									<option disabled selected>Select your District</option>
									{% for district in districts %}
									<option value="{{ district }}" 
									{% if chosen == district %} 
									selected 
									{% endif %}>
									{{ district }}</option>
									{% endfor %}
								</select>
							</br>
							<button type="submit" class="btn btn-primary btn-sm">Find</button>
						</div>
					</div>
				</form>
			</div>
		</div>


		<!-- Scripts --> 
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    </body>
</html>
